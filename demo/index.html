<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Custom Card
  </title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css"
  >
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootsdark@latest/dist/bootsdark.min.css">
</head>
<body class="pt-2">
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://terrymorse.com">Terry Morse
      Software</a>
  </nav>
</header>

<div class="container-fluid">
  <h1>Bootstrap Custom Card</h1>

  <p>Download from GitHub:
    <a href="https://github.com/terrymorse58/custom-bootstrap-card">
      terrymorse58/custom-bootstrap-card</a>.
  </p>

  <div id="exampleCards" class="row tms-cards">
    <!-- cards will go here -->
  </div> <!-- /.row.tms-cards -->

</div> <!-- /.container-fluid -->

<script type="module">
  import {addCard} from '../bootstrap-card.js';

  addCard({
    containerId: 'exampleCards',
    imageUrl: `imgs/demo-img1-400x300.png`,
    imageAlt: 'man in audience laughing',
    title: `Animated Hover Effect`,
    text: 'Hover over this card to see an animation effect',
    href: '#',
    imgHoverURL: 'imgs/demo-img1-400x300.gif'
  });

  for (let i = 0; i < 11; i++) {
    addCard({
      containerId: 'exampleCards',
      imageUrl: `https://picsum.photos/400/300?${i}`,
      imageAlt: `sample picsum image number ${i}`,
      title: `Random Image Number ${i}`,
      text: 'A random image generated by picsum.photos',
      href: '#',
      imgHoverURL:
        `https://via.placeholder.com/400x300/404040/e0e0e0?text=hover+image+${i}`
    });
  }
</script>
</body>
</html>
